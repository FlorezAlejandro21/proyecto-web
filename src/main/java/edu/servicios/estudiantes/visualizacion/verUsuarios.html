<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/tabla.css"> 
    <title>Software de Mantenimiento</title>
</head>

<body>
    <div class="header">
        <h1>Software de Mantenimiento</h1>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="perfil2.jpg" alt="Logo">
        </div>
        <ul class="menu">
            <li class="menu-item">
                <a href="#"><i class="fas fa-user"></i>Perfil</a>
                <ul class="submenu">
                    <li><a href="verUsuarios.html"><i class="fas fa-pencil-alt"></i> </i>Usuarios</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fas fa-cogs"></i>Maquinas</a>
                <ul class="submenu">
                    <li><a href="verMaquinas.html"><i class="fas fa-search"></i>Consultar maquina</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fas fa-chart-bar"></i> Estad√≠sticas</a>
                <ul class="submenu">
                    <a href="verHistorial2.html"><i class="far fa-clock"></i> Historial</a></ul>
            </li>

            <li class="menu-item">
                <a href="#"><i class="fas fa-tasks"></i> Plan de Mantenimiento</a>
                <ul class="submenu">
                    <a href="verPlan.html"><i class="fas fa-clipboard-check"></i>Mantenimiento Preventivo</a>

                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Cargo / Maquinas</th>
                </tr>
            </thead>
            <tbody id="tabla-estudiantes"></tbody>
        </table>
    </div>
    <script>
        function cargarEstudiantes() {
            fetch('http://localhost:8080/api/personas')
                .then(response => response.json())
                .then(data => {
                    const tablaEstudiantes = document.getElementById('tabla-estudiantes');

                    tablaEstudiantes.innerHTML = '';

                    data.forEach(persona => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${persona.id}</td>
                            <td>${persona.usuario}</td>
                            <td>${persona.email}</td>
                            <td>${persona.cargo}</td>
                        `;
                        tablaEstudiantes.appendChild(fila);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar estudiantes:', error);
                });
        }

        window.onload = cargarEstudiantes;
    </script>
</body>

</html>
