    <div class="content">
        <h1>Formulario de Registro</h1>
        <form id="formularioRegistro">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required><br>

            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo">
                <option value="admin">Administrador</option>
                <option value="coordinador">Coordinador</option>
            </select><br>

            <label for="usuario">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br>

            <label for="usuario">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="usuario">Telefono:</label>
            <input type="number" id="telefono" name="telefono" required><br>

            <input type="submit" value="Registrar">
        </form>
    </div>

    <script>
        document.getElementById('formularioRegistro').addEventListener('submit', function (e) {
            e.preventDefault();

            // Captura los valores del formulario
            const usuario = document.getElementById('usuario').value;
            const email = document.getElementById('email').value;
            const contrasenia = document.getElementById('contrasenia').value;
            const cargo = document.getElementById('cargo').value;
            const ciudad = document.getElementById('ciudad').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const fecha = new Date()

            // Crea un objeto con los datos
            const persona = {
                usuario: usuario,
                email: email,
                contraseña: contrasenia,
                cargo: cargo,
                ciudad: ciudad,
                direccion: direccion,
                telefono: telefono,
                fecha_ingreso: fecha
            };

            // Realiza una solicitud POST al endpoint /crear-persona
            fetch('http://localhost:8080/api/crear-persona', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(persona)
            })
                .then(response => response.json())
                .then(data => {
                    alert('Persona creada con éxito');
                    document.getElementById('formularioRegistro').reset();
                })
                .catch(error => {
                    console.error('Error al crear persona:', error);
                });
        });
    </script>
