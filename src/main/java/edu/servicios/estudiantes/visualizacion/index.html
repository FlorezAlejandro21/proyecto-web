<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Software de Mantenimiento</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o utiliza correo electrónico</span>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <a href="#" id="nuevaPass">Olvidaste tu contraseña?</a>
                <input type="submit" value="Ingresar">
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola, amigo!</h1>
                    <p>Ingresa con sus datos personales para utilizar todas las funciones del sitio</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");

            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var email = emailInput.value;
                var password = passwordInput.value;

                var users = [
                    { email: "admin@gmail.com", password: "admin", redirectTo: "pag2.html" },
                    { email: "usuario1@gmail.com", password: "12345", redirectTo: "pag3.html" },
                    { email: "usuario2@gmail.com", password: "54321", redirectTo: "pag4.html" }
                ];

                var foundUser = users.find(function (user) {
                    return user.email === email && user.password === password;
                });

                if (foundUser) {
                    alert("Inicio de sesión exitoso");
                    window.location.href = foundUser.redirectTo;
                } else {
                    alert("Inicio de sesión incorrecto");
                }
            });
        });

    </script>


</body>

</html>
